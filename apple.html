<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Product Card Effect</title>
</head>
<body>
    <div class="card">
        <div class="circle" style="color:#fff">
            <img src="logo.png" class="logo">
        </div>
        <div class="content">
            <h2>iPhone 14 Pro & Pro MAx </h2>
            <p>A magical new way to interact with iPhone.
                 Groundbreaking safety features designed to save lives. 
                 An innovative 48MP camera for mind-blowing detail. 
                All powered by the ultimate smartphone chip.</p>
            <a href="https://www.apple.com">Buy</a>    
        </div>
        <img src="iphone14.png" class="productImg">
    </div>
</body>
</html>
